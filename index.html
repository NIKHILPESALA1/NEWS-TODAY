<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Today - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>News Today</h1>
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>

        <div class="form-container hidden" id="registerContainer">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <div class="main-container hidden" id="mainContainer">
        <nav>
            <div class="logo">News Today</div>
            <div class="datetime" id="datetime"></div>
            <ul>
                <li><a href="#" data-page="home" class="active">HOME</a></li>
                <li><a href="#" data-page="india">INDIA</a></li>
                <li><a href="#" data-page="world">WORLD</a></li>
                <li><a href="#" data-page="business">BUSINESS</a></li>
                <li><a href="#" data-page="movies">MOVIES</a></li>
                <li><a href="#" data-page="science">SCIENCE</a></li>
                <li><a href="#" id="logout">LOGOUT</a></li>
            </ul>
        </nav>

        <div class="content" id="content">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/news.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
